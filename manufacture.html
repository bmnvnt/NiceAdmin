  <!-- Script JS Search dan Card -->
  <script>
    // Fungsi untuk menangani input pencarian
    function handleSearch() {
            var query = document.getElementById("searchInput").value.trim().toLowerCase();
            if (query === "") {
                displayFilteredCards(initialCardData); // Jika input kosong, tampilkan semua kartu
            } else {
                var filteredCards = initialCardData.filter(function(card) {
                    // Lakukan pencarian berdasarkan judul, status, atau deskripsi kartu
                    return card.title.toLowerCase().includes(query) || 
                           card.status.toLowerCase().includes(query) ||
                           card.description.toLowerCase().includes(query);
                });
                displayFilteredCards(filteredCards); // Tampilkan kartu-kartu yang sesuai dengan pencarian
            }
        }

    // Tampilkan kartu-kartu awal saat halaman dimuat
    displayFilteredCards(initialCardData);

    // Fungsi untuk menampilkan kartu-kartu yang telah difilter
    function displayFilteredCards(cards) {
        var container = document.getElementById("cardContainer");
        container.innerHTML = ""; // Bersihkan container sebelum menambahkan kartu-kartu baru

        var originalTitle = document.querySelector('.pagetitle h1').innerText;

        cards.forEach(function(card) {
          if (card.status === 'Manufacture') {
            var cardHtml = `
                <div class="col-xxl-3 col-md-6 mb-4">
                    <div class="cardd info-card sales-card">
                        <div class="card-body">
                            <a href="${card.url}" class="card" target="_blank">
                                <img src="${card.image}" class="card__image" alt="" />
                                <div class="card__overlay">
                                    <div class="card__header">
                                        <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>
                                        <svg class="card__thumb">
                                            <use xlink:href="#${card.status}"></use>
                                        </svg>
                                        <div class="card__header-text">
                                            <h3 class="card__title">${card.title}</h3>
                                            <span class="card__status" style="display: none;">${card.status}</span>
                                        </div>
                                    </div>
                                    <p class="card__description">${card.description}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHtml;

            // Update judul sesuai dengan card.status
            var pageTitle = document.querySelector('.pagetitle h1');
            pageTitle.innerText = `${card.status}`;
        }
        });
    }
</script>
